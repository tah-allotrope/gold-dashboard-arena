name: Update Dashboard Data

on:
  schedule:
    # Run every 30 minutes. GitHub Actions cron has ~5-15 min jitter.
    # Free tier: ~2,000 min/month. Each run ~2 min = ~48 runs/day = ~1,440 min/month (safe).
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Generate fresh data.json
        run: python -m gold_dashboard.generate_data

      - name: Verify data.json was created
        run: |
          if [ ! -f public/data.json ]; then
            echo "ERROR: public/data.json was not created!"
            exit 1
          fi
          echo "data.json contents:"
          cat public/data.json | python -m json.tool
          echo ""
          echo "File size: $(wc -c < public/data.json) bytes"

      - name: Sanity-check payload quality
        run: |
          python - <<'PY'
          import json
          import sys

          with open("public/data.json", "r", encoding="utf-8") as f:
            payload = json.load(f)

          required = ["gold", "usd_vnd", "bitcoin", "vn30", "land"]
          missing = [asset for asset in required if asset not in payload]
          if missing:
            print(f"ERROR: missing required assets: {missing}")
            sys.exit(1)

          health = payload.get("health", {})
          if health.get("severe_degradation") is True:
            print("ERROR: payload marked as severe_degradation")
            print(json.dumps(health, ensure_ascii=False, indent=2))
            sys.exit(1)

          print("Payload sanity-check passed")
          PY

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
